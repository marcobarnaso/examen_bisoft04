    <section id="sct-registro-platillos">
        <form>
            <h1>Registro de Platillos</h1>
            <div class="cont-control">
                <label for="txt-correo">Nombre del Platillo</label>
                <input name="txt-correo" type="email" placeholder="Inicie aquÃ­" id="txt-correo">

                <textarea name="txt-nombre" id="txt-nombre" cols="30" rows="10" placeholder="Ingredientes"></textarea>
            </div>
            <div class="cont-control">

                <input name="txt-nacimiento" type="number" id="txt-nacimiento">

            </div>

                <span>Por favor complete todos los campos para registrar el platillo.</span>
